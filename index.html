<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="afzx.ahmad" />
    <meta name="viewport" content="width=device-wicth, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="assets/styles/style.css" />
    <title>Countdown App</title>
  </head>
  <body>
    <div class="bg">
      <h1 class="text-primary">new years eve 2025</h1>
      <section class="container-countdown">
        <div class="container-time">
          <p class="days" id="day">000</p>
          <p class="desc">days</p>
        </div>
        <div class="container-time">
          <p class="hours" id="hour">00</p>
          <p class="desc">hours</p>
        </div>
        <div class="container-time">
          <p class="minutes" id="minute">00</p>
          <p class="desc">minutes</p>
        </div>
        <div class="container-time">
          <p class="seconds" id="second">00</p>
          <p class="desc">seconds</p>
        </div>
      </section>
    </div>
    <script type="text/javascript" src="assets/scripts/script.js"></script>
  </body>
</html>
